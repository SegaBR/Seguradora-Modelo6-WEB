<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutençao de Permissao</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo" actionListener="#{controlePermissao.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>

                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu value="#{controlePermissao.dao.ordemAtual}"
                                         id="selectOrdem"
                                         converter="#{controlePermissao.dao.converteOrdem}">
                            <f:selectItems value="#{controlePermissao.dao.listaOrdem}"
                                           var="ord" itemValue="#{ord.atributo}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controlePermissao.dao.filtro}">
                            <p:ajax update="listagem" event="blur"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de objetos:"/>
                        <p:inputNumber value="#{controlePermissao.dao.maximoObjetos}" size="3"
                                       thousandSeparator="" decimalSeparator="" decimalPlaces="0">
                            <p:ajax event="blur" update="listagem"/>
                        </p:inputNumber>
                        <p:commandButton actionListener="#{controlePermissao.dao.primeiro()}"
                                         title="Primeiro"
                                         icon="pi pi-step-backward" update="listagem"/>
                        <p:commandButton actionListener="#{controlePermissao.dao.anterior()}"
                                         title="Anterior"
                                         icon="pi pi-chevron-left" update="listagem"/>
                        <p:commandButton actionListener="#{controlePermissao.dao.proximo()}"
                                         title="Proximo"
                                         icon="pi pi-chevron-right" update="listagem"/>
                        <p:commandButton actionListener="#{controlePermissao.dao.ultimo()}"
                                         title="Ultimo"
                                         icon="pi pi-step-forward" update="listagem"/>
                    </p:panelGrid>
                </div>

                <p:dataTable value="#{controlePermissao.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controlePermissao.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Descrição">
                        <p:outputLabel value="#{obj.descricao}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controlePermissao.alterar(obj.nome)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"
                                             rendered="#{p:ifGranted('ADMINISTRADOR')}"/>
                            <p:commandButton actionListener="#{controlePermissao.excluir(obj.nome)}"
                                             icon="pi pi-trash"
                                             update="@form"
                                             process="@this"
                                             title="Remover"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                         return false"
                                             rendered="#{p:ifGranted('ADMINISTRADOR')}"/>

                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nome"/>
                            <p:inputText value="#{controlePermissao.objeto.nome}"
                                         size="5" readonly="false"/>
                            <p:outputLabel value="Descrição" for="txtDescricao"/>
                            <p:inputText value="#{controlePermissao.objeto.descricao}" id="txtDescricao"
                                         size="30" maxlength="50" placeholder="Obrigatório"/>
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controlePermissao.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if(!args.validationFailed) {PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>

        </ui:define>
    </ui:composition>

</html>
